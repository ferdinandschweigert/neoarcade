      <section id="game-screen" class="panel hidden">
        <div class="row">
          <h2 id="game-title">Game</h2>
          <button id="back-button" type="button">Back to Arcade</button>
        </div>

        <p id="score">Score: 0</p>
        <p id="status">Ready.</p>

        <div class="stage-shell">
          <canvas id="stage-canvas" class="stage-canvas" width="480" height="480" aria-label="Game stage"></canvas>
        </div>

        <div class="buttons">
          <button id="pause-button" type="button">Pause</button>
          <button id="restart-button" type="button">Restart</button>
        </div>

        <div id="touch-controls" class="touch-controls" aria-label="Touch controls"></div>
      </section>
    </main>

    <script type="module" src="./src/main.mjs"></script>
